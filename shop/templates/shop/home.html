{% if user.is_authenticated %}
    {{user.username}}
    <a href="{% url "user-logout" %}">Logout</a>

    {% comment %} <form method="post" action="{% url 'user-logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form> {% endcomment %}


{% else %}
    {{"You are not logged in."}}
    <a href="{% url "user-login" %}">Login</a>

{% endif %}
