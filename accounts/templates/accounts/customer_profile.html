<!DOCTYPE html>
<html>
<head>
    <title>Customer Profile</title>
</head>
<body>
    <h2>Customer Profile</h2>
    <p>Username: {{ object.user.username }}</p>
    <p>Email: {{ object.user.email }}</p>
    <p>Address: {{ object.address }}</p>
    <p>Phone: {{ object.phone }}</p>
    <a href="{% url 'customer_profile_update' %}">Edit Profile</a>
    <a href="{% url 'customer_logout' %}">Logout</a>
    <a href="{% url 'customer_password_change' %}">Change password</a>
    <a href="{% url 'customer_password_reset' %}">Reset password</a>
    <a href="{% url 'customer_profile_delete' %}">Delete Profile</a>

</body>
</html>
